spring.application.name=validateEmployee

server.port=8082

# URL de conexi?n
spring.datasource.url=jdbc:h2:mem:test

# Driver
spring.datasource.driver-class-name=org.h2.Driver

# Usuario y contrase?a
spring.datasource.username=sa
spring.datasource.password=

# Dialecto JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar SQL en consola (opcional)
spring.jpa.show-sql=true

# Crear/actualizar tablas autom?ticamente
#spring.jpa.hibernate.ddl-auto=update
#Para cargar los datos iniciales (src/main/resources/data.sql)
spring.jpa.defer-datasource-initialization=true


# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Nivel para trazas
logging.level.com.practice.validateEmployee=DEBUG